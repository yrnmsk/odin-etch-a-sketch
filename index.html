<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Odin Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch!</h1>
      <div>
        <input type="range" name="range" min="8" max="48" value="16" step="2" id="range"/>
        <label id="label" for="name">16</label>
        <button id="reset" onclick="reset()">Reset</button>
      </div>
    </header>
    <main class="square"></main>
    <script src="index.js"></script>
  </body>
</html>
